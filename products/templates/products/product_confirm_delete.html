<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .confirmation-box {
            background-color: white;
            border: 1px solid #ddd;
            margin: 5px;
            padding: 20px;
        }

        .confirmation-box p {
            margin-bottom: 10px;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        .cancel-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-left: 200px;
        }

        .cancel-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Confirmar Exclusão</h2>
    <div class="confirmation-box">
        <p>Você tem certeza de que deseja excluir o produto "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="delete-button" value="Excluir">
        </form>
        <a class="cancel-button" href="{% url 'product_list' %}">Cancelar</a>
    </div>
</body>
</html>
